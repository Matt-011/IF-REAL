<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>If Chef - IFSP</title>
  <style>

    .linha {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 80px;
      flex-wrap: wrap;
      width: 90%;
      padding: 20px;
    }

    .texto {
      text-align: center;
      color: #111;
      flex: 1;
      min-width: 250px;
    }

    .texto h1 {
      font-size: 36px;
      font-weight: 900;
      margin: 0;
    }

    .texto p {
      font-size: 18px;
      margin-top: 10px;
      font-weight: bold;
    }

    .logo-wrapper {
      position: relative;
      display: flex;
      align-items: center;
      gap: 20px;
      flex: 1;
      min-width: 300px;
      justify-content: center;
    }

    .logo-ifsp {
      display: grid;
      grid-template-columns: repeat(3, 50px);
      grid-template-rows: repeat(4, 50px);
      gap: 8px;
      position: relative;
    }

    .quadrado {
      width: 50px;
      height: 50px;
      background-color: #2E7D32;
      border-radius: 10px;
    }

    .bolinha {
      width: 50px;
      height: 50px;
      background-color: red;
      border-radius: 50%;
    }

    .vazio {
      visibility: hidden;
    }

    /* Imagens */
    .chapeu {
      position: absolute;
      top: -75px;
      left: 0px;
      width: 80px;
      height: auto;
      animation: chapeu 3s ease forwards;
    }

    .garfo {
      width: 30px;
      height: auto;
      transform: rotate(10deg);
      animation: garfo 3s ease forwards;
    }

    .faca {
      width: 30px;
      height: auto;
      transform: rotate(-10deg);
      animation: garfo 3s ease forwards;
    }

    .utensilios {
      display: flex;
      flex-direction: row;
      gap: 8px;
    }

    /* Animações */
    @keyframes da-esquerda {
      0% {
        transform: translateX(-100vw);
        opacity: 0;
        background-color: orange;
      }
      100% {
        transform: translateX(0);
        opacity: 1;
        background-color: #2f9e41;
      }
    }

    @keyframes da-direita {
      0% {
        transform: translateX(100vw);
        opacity: 0;
      }
      100% {
        transform: translateX(0);
        opacity: 1;
        background-color: #2f9e41;
      }
    }

    @keyframes do-topo {
      0% {
        transform: translateY(-100vh);
        opacity: 0;
        background: blue;
      }
      25% {
        transform: translateX(-100vh);
        background-color: darkgoldenrod;
      }
      50% {
        transform: translateY(50vh);
        opacity: 1;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
        background-color: #2f9e41;
      }
    }

    @keyframes de-baixo {
      0% {
        transform: translateY(100vh);
        opacity: 0;
        background-color: aqua;
      }
      25% {
        transform: translateX(50vh);
        opacity: 1;
      }
      50% {
        transform: translateX(25vh);
        opacity: 1;
        background-color: rgb(92, 54, 182);
      }
      75% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
        background-color: #2f9e41;
      }
    }

    @keyframes da-bolinha2 {
      0% {
        transform: translateY(-50vh);
        opacity: 0;
      }
      50% {
        transform: translateY(0vh);
        opacity: 1;
        background-color: blueviolet;
      }
      75% {
        transform: translateY(-25vh);
        opacity: 1;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
        background-color: red;
      }
    }

    @keyframes verde {
      0% {
        transform: translateX(0);
        opacity: 1;
      }
      100% {
        transform: translateX(0);
        opacity: 1;
        background-color: #6e6;
      }
    }

    @keyframes garfo {
      0% {
        transform: translateY(-200vh);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes chapeu {
      0% {
        transform: translateY(-300vh);
        opacity: 0;
      }
      100% {
        transform: translateX(0);
        opacity: 1;
      }
    }

    /* Aplicação das animações */
    .anima-esquerda  { animation: da-esquerda 2s ease-out forwards; }
    .anima-direita   { animation: da-direita 2s ease-out forwards; }
    .anima-topo      { animation: do-topo 2s ease-out forwards; }
    .anima-baixo     { animation: de-baixo 2s ease-out forwards; }
    .anima-bolinha   { animation: da-bolinha2 2s ease-out forwards; }
    .anima-verde     { animation: verde 2s ease-out forwards; }

    /* RESPONSIVO */
    @media (max-width: 1024px) {
      .logo-ifsp {
        grid-template-columns: repeat(3, 40px);
        grid-template-rows: repeat(4, 40px);
        gap: 6px;
      }

      .quadrado, .bolinha {
        width: 40px;
        height: 40px;
      }

      .chapeu {
        width: 70px;
        top: -60px;
      }

      .garfo, .faca {
        width: 25px;
      }

      .texto h1 {
        font-size: 30px;
      }

      .texto p {
        font-size: 16px;
      }
    }

    @media (max-width: 600px) {
      .linha {
        flex-direction: column;
        gap: 40px;
      }

      .logo-ifsp {
        grid-template-columns: repeat(3, 35px);
        grid-template-rows: repeat(4, 35px);
        gap: 5px;
      }

      .quadrado, .bolinha {
        width: 35px;
        height: 35px;
      }

      .chapeu {
        width: 60px;
        top: -50px;
      }

      .garfo, .faca {
        width: 20px;
      }

      .texto h1 {
        font-size: 24px;
      }

      .texto p {
        font-size: 14px;
      }

      .logo-wrapper {
        flex-direction: column;
      }

      .utensilios {
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <div class="linha">
    <div class="texto">
      <h1>Bem-vindo ao<br>site do IF CHEF</h1>
      <p>Fique por dentro do evento !</p>
    </div>

    <div class="logo-wrapper">
      <!-- Chapéu no topo -->
      <img src="images/chef-hat-cooking-outline-doodle.png" alt="Chapéu de Chef" class="chapeu">

      <!-- Logo IF -->
      <div class="logo-ifsp">
        <div class="bolinha anima-bolinha"></div>
        <div class="quadrado anima-topo"></div>
        <div class="quadrado anima-direita"></div>

        <div class="quadrado anima-esquerda"></div>
        <div class="quadrado anima-topo"></div>
        <div class="vazio"></div>

        <div class="quadrado anima-esquerda"></div>
        <div class="quadrado anima-baixo"></div>
        <div class="quadrado anima-direita"></div>

        <div class="quadrado anima-verde"></div>
        <div class="quadrado anima-verde"></div>
        <div class="vazio"></div>
      </div>

      <!-- Garfo e faca -->
      <div class="utensilios">
        <img src="images/garfo-removebg-preview-removebg-preview-removebg-preview.png" alt="Garfo" class="garfo">
        <img src="images/Design_sem_nome-removebg-preview-removebg-preview-removebg-preview.png" alt="Faca" class="faca">
      </div>
    </div>
  </div>

</body>
</html>
